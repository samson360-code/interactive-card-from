<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Interactive card details form</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      padding-block: 2rem !important;
      text-align: center;
    }
    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>
<body>
  <main>
    <section class="card">
      <div class="front">
        <div class="image-cntr">
          <img src="./images/bg-card-front.png" alt="">
          <div class="print">
            <figure>
              <img src="./images/card-logo.svg" alt="">
            </figure>
            <div>
              <p class="card-num output">
                0000 0000 0000 0000
              </p>
              <div class="last-flexer">
                <p class="name output">
                  Jane Appleseed
                </p>
                <p class="date">
                  <span class="output">00</span>/ <span class="output">00</span>
                </p>
              </div>
            </div>
          </div>
        </div>
        </div>
        <div class="back">
          <img src="./images/bg-card-back.png" alt="">
          <p class="cvc output">000</p>
        </div>
    </section>
    <section class="form" >
      <div>
        <form action="" novalidate>
          <div class="blocker">
            <label for="name"> Cardholder Name
            </label>
            <input type="text" placeholder="e.g. Jane Appleseed" id="name" default="Jane Appleseed">
            <p class="error"></p>
          </div>
          <div class="blocker">
            <label for="number"> Card Number
            </label>
            <input type="number" max="16" default=" 0000 0000 0000 0000
            " placeholder="  e.g. 1234 5678 9123 0000" id="number">
            <p class="error"></p>
          </div>
          <div class="inliner">
            <div class="blocker">
              <label for="exp-date">
                Exp. Date (MM/YYYY)
              </label>
              <div class="flexer-input">
                <div>
                  <input type="number" placeholder="  MM" id="exp-date" max="2" default="00">
                  <p class="error"></p>  
                </div>
               
              <div>
                <input type="number" placeholder="  yyyy" id="exp-date" max="4" default="00">
                <p class="error"></p>
              </div>
             
              </div>
            </div>
            <div class="blocker">
              <label for="cvc">CVC</label>
              <div>
                <input type="number" placeholder="  e.g. 123
                " id="cvc" max="3"default="000">
                <p class="error"></p>
              </div>
           

            </div>
          </div>
          <button> Confirm
          </button>
        </form>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">samson mamuye/a>.
        </div>
      </div>

    </section>
    <section class="thank">
      <div>
        <figure>
          <img src="./images/icon-complete.svg" alt="">
        </figure>
        <h2>
          Thank you!
          </h3>
          <p>
            We've added your card details
          </p>
          <button id ="continue"> Continue
          </button>
      </div>

    </section>

  </main>
<script src="./javascript.js"></script>
</body>

</html>
